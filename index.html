<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src=js/jquery-3.2.1.js></script>
    <script src=js/scripts.js></script>
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
    <meta charset="utf-8">
    <title>Cat VS Dog</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3"><span class="orange">Cat</span> <span class="red">VS </span><span class="blue">Dog</span></h1>
        <hr class="my-4">
        <p>Battle of the Furry Four Leggers</p>
      </div>



      <div class="row">

        <div class="col-md-6">
          <img src="img/dog.png" alt="dog" id="dogpic">
          <ul class="dogtag">
          </ul>
        </div>

        <div class="col-md-6">
          <img src="img/cat.png" alt="cat" id="catpic">
          <ul class="cattag">
          </ul>
        </div>

      </div>


      <div class="row">

        <div class="col-md-6">
          <div class="bone-hidden">
            <button class="boneclick">Go Fetch!</button>
          </div>
          <div class="bone-showing">
            <button class="boneclick">Go away!</button>
            <img src="img/bone.png" alt="bone" id="bonepic">
          </div>
        </div>

        <div class="col-md-6">
          <div class="bird-hidden">
            <button class="birdclick">Catch a bird!</button>
            <p><span class="birdclick"></span></p>
          </div>
          <div class="bird-showing">
            <button class="birdclick">Go away!</button>
            <img src="img/bird.png" alt="bird" id="birdpic">
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-md-12">
          <img src="img/bear.png" alt="bear" id="bearpic">
        </div>

      </div>

    </div>
  </body>
</html>
